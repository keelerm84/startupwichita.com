<section data-ng-controller="EventsController">
  <form class="form-inline util-bar" role="form">
  </form>
  <div class="row topic-form">
    <h1 class="robotoSlab">Add Event</h1>
    <form class="form-horizontal col-md-offset-3 col-md-6" role="form" data-ng-submit="create()">
      <div class="form-group">
        <label for="title" class="col-md-2 control-label">Title</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.title" id="title" required>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-md-2 control-label">Content</label>
        <div class="col-md-10">
          <textarea data-ng-model="newEvent.content" id="content" cols="30" rows="10" class="form-control" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="startTime" class="col-md-2 control-label">Start Time</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.startTime" id="startTime" required>
        </div>
      </div>
      <div class="form-group">
        <label for="endTime" class="col-md-2 control-label">End Time</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.endTime" id="endTime" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-md-2 control-label">Address</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.address" id="address" required>
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-md-2 control-label">Author</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.author" id="author" required>
        </div>
      </div>
      <div class="form-group">
        <label for="tags" class="col-md-2 control-label">Tags</label>
        <div class="col-md-10">
          <ui-select multiple ng-model="newEvent.tags" ng-disabled="disabled" style="width: 100%">
            <ui-select-match placeholder="">{{ $item }}</ui-select-match>
            <ui-select-choices repeat="tagOption in tagOptions | filter: $select.search">
              <div ng-bind-html="tagOption | highlight: $select.search"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <label for="latlng" class="col-md-2 control-label">Lat / Long</label>
        <div class="col-md-10">
          <input type="text" class="form-control" data-ng-model="newEvent.latlng" id="latlng" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
